<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Col Tag Challange</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<meta charset="utf-8">
	</head>
	<body>

		<h1>Column Example</h1>

		<table border="1">
			<colgroup>
				<col class="column-1">
				<col class="column-2">
				<col class="column-3">
			</colgroup>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
				<th>Column 3</th>
			</tr>
			<tr>
				<td>data 1</td>
				<td>data 2</td>
				<td>data 3</td>
			</tr>
			<tr>
				<td>data 4</td>
				<td>data 5</td>
				<td>data 6</td>
			</tr>
		</table>
		
	</body>
</html>
